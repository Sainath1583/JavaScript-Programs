<style>
    div{
        background-color: black;
        width: 200px;
        height: 200px;
        transition: 4s;
        }
        .width{
            width: 900px;
        }
</style>
<div id="box"></div>
<button onclick="change()">change</button>

<script>
    var box = document.getElementById("box")
    function change(){
        box.setAttribute("class","width")
    }
</script>
